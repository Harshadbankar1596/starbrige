<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Talent Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      color: #222;
      margin-bottom: 10px;
    }

    nav {
      margin-bottom: 20px;
    }

    nav button {
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    nav button.active {
      background-color: #111;
    }

    form {
      display: none;
      padding: 20px;
      border-radius: 10px;
      max-width: 650px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    form.active {
      display: block;
    }

    form.create {
      background: #e0f7fa;
      /* light blue */
    }

    form.update {
      background: #fff3e0;
      /* light orange */
    }

    form.delete {
      background: #ffebee;
      /* light red */
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #bbb;
      border-radius: 4px;
    }

    button.submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.submit-btn:hover {
      background-color: #007777;
    }

    .section-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }
  </style>
</head>

<body style="display: none;">

  <h2>Talent Management Dashboard</h2>

  <nav>
    <button onclick="showForm('create')" class="active">‚ûï Add</button>
    <button onclick="showForm('update')">‚úèÔ∏è Update</button>
    <button onclick="showForm('delete')">üóëÔ∏è Delete</button>
  </nav>

  <!-- Create Form -->
  <form id="create-form" class="create active" action="/api" method="POST">
    <span class="section-title">‚ûï Add New User</span>

    <label>Category</label>
    <select name="category" id="create-category" required></select>

    <label>Name</label>
    <input type="text" name="name" placeholder="e.g. Namrata Shirsath" required>

    <label>Followers</label>
    <input type="text" name="followers">

    <label>Image URL</label>
    <input type="url" name="img" required>

    <label>Profession</label>
    <input type="text" name="profession" required>

    <label>Experience</label>
    <input type="text" name="experience">

    <label>Languages</label>
    <input type="text" name="languages">

    <label>Specialization</label>
    <textarea name="specialization" rows="3" required></textarea>

    <button type="submit" class="submit-btn">Add User</button>
  </form>

  <!-- Update Form -->
  <form id="update-form" class="update" action="/api/update/user" method="POST">
    <span class="section-title">‚úèÔ∏è Update Existing User</span>

    <label>Category</label>
    <select name="category" id="update-category" required></select>

    <label>Name (existing)</label>
    <input type="text" name="name" required>

    <label>Followers</label>
    <input type="text" name="followers">

    <label>Image URL</label>
    <input type="url" name="img">

    <label>Profession</label>
    <input type="text" name="profession">

    <label>Experience</label>
    <input type="text" name="experience">

    <label>Languages</label>
    <input type="text" name="languages">

    <label>Specialization</label>
    <textarea name="specialization" rows="3"></textarea>

    <button type="submit" class="submit-btn">Update User</button>
  </form>

  <!-- Delete Form -->
  <form id="delete-form" class="delete" action="/api/delete/user" method="post">
    <span class="section-title">üóëÔ∏è Delete User</span>

    <label>Category</label>
    <select name="category" id="delete-category" required></select>

    <label>Name (to delete)</label>
    <input type="text" name="name" required>

    <button type="submit" class="submit-btn">Delete User</button>
  </form>

  <script>
  const password = prompt("Enter password to access this dashboard:");
if (password === "6.9.15") {
  document.body.style.display = "block";
} else {
  document.body.innerHTML = "<h1 style='color: red; text-align: center;'>Access Denied</h1>";
}


    document.addEventListener('contextmenu', event => event.preventDefault()); // Disable right-click
    document.addEventListener("keydown", function (e) {
      // F12
      if (e.key === "F12") {
        e.preventDefault();
      }
      // Ctrl+Shift+I / Ctrl+Shift+J / Ctrl+U / Ctrl+S
      if (
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
        (e.ctrlKey && e.key.toLowerCase() === "u") ||  // Ctrl+U
        (e.ctrlKey && e.key.toLowerCase() === "s")     // Optional: Ctrl+S
      ) {
        e.preventDefault();
      }
    });
    const categories = [
      "actor",
      "anchor",
      "influencer",
      "writer",
      "reelshoot",
      "mehendiartist",
      "makeupartist"
    ];

    function populateDropdowns() {
      ["create-category", "update-category", "delete-category"].forEach(id => {
        const select = document.getElementById(id);
        categories.forEach(cat => {
          const option = document.createElement("option");
          option.value = cat;
          option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
          select.appendChild(option);
        });
      });
    }

    function showForm(type) {
      document.querySelectorAll("form").forEach(f => f.classList.remove("active"));
      document.getElementById(`${type}-form`).classList.add("active");

      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      document.querySelectorAll("nav button")[["create", "update", "delete"].indexOf(type)].classList.add("active");
    }

    populateDropdowns();




  </script>
</body>

</html>
